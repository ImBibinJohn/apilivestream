<!DOCTYPE html>
<html>
<head>
    <title>Stream Data</title>
</head>
<body>
    <h1>Stream Data</h1>
    {% if stream_data %}
        <h2>Latest Stream Data:</h2>
        <p>Timestamp: {{ stream_data.timestamp }}</p>
        <p>Video URL: {{ stream_data.video_url }}</p>
        <p>Audio URL: {{ stream_data.audio_url }}</p>
    {% else %}
        <p>No stream data available.</p>
    {% endif %}
</body>
</html>
